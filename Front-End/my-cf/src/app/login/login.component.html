<app-header></app-header>
<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-pic js-tilt" data-tilt>
        <img src="../../assets/member/images/img-01.png" alt="IMG">
      </div>

      <form class="login100-form validate-form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
        <span class="login100-form-title">
          Thành Viên Đăng Nhập
        </span>

        <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
          <input  [(ngModel)]="user.email" class="input100" type="text" name="email" placeholder="Email"  
          #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" required >
          <span class="focus-input100">
          </span>
          <span class="symbol-input100">
            <i class="fa fa-envelope" aria-hidden="true"></i>
          </span>
        </div>
       

        <div class="wrap-input100 validate-input" data-validate = "Password is required">
          <input  [(ngModel)]="user.password" class="input100" type="password" name="password" placeholder="Mật khẩu"
          #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" required >
          <span class="focus-input100">

          </span>
          <span class="symbol-input100">
            <i class="fa fa-lock" aria-hidden="true"></i>
          </span>
        </div>
       
        <div class="container-login100-form-btn">
          <button type="submit" class="login100-form-btn">
            Đăng Nhập
          </button>
        </div>

        <div class="text-center p-t-12">
          <span class="txt1">
            Quên
          </span>
          <a class="txt2" href="#">
            Tài khoản / Mật khẩu?
          </a>
        </div>

        <div class="text-center p-t-36">
          <a class="txt2" href="register">
            Tạo tài khoản
            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
<app-footer></app-footer>
