<div class="header">
  <div class="wrap">
    <div class="top-header">
      <div class="logo">
        <a href="">
          <img src="../../assets/member/images/logo2.png" title="logo" />
        </a>
      </div>
      <div class="social-icons">
        <ul>
            <li *ngIf="email" >
                <a href="#">
                  <img src="../../assets/member/images/icon-avatar-default.png" style="height: 50px;width: 50px" title="User" />
                </a>
              </li>
          <li>
            <a href="#">
              <img src="../../assets/member/images/facebook.png" title="facebook" />
            </a>
          </li>
          <li>
            <a href="#">
              <img src="../../assets/member/images/twitter.png" title="twitter" />
            </a>
          </li>
          <li>
            <a href="#">
              <img src="../../assets/member/images/google.png" title="google pluse" />
            </a>
          </li>
        </ul>
      </div>
      <div class="clear"> </div>
    </div>
    <!-- -start-top-nav- -->
    <div class="top-nav">
      <div class="top-nav-left">
        <ul>
          <li routerLinkActive="active" >
            <a [routerLink] = "['/index']" >Trang Chủ</a>
          </li>
          <li routerLinkActive="active">
            <a href="about.html">Giới Thiệu</a>
          </li>
          <li routerLinkActive="active">
            <a [routerLink] = "['/product']">Sản Phẩm </a>
          </li>
          <li routerLinkActive="active">
            <a href="gallery.html">Khuyến Mãi</a>
          </li>
          <li>
            <a href="contact.html">Liên hệ</a>
          </li>
          <li *ngIf="email" routerLinkActive="active" (click)="onLogout()">
            <a >Đăng Xuất</a>
          </li>
          <li *ngIf="email == null" routerLinkActive="active">
            <a [routerLink] = "['/login']">Đăng Nhập</a>
          </li>
          <li routerLinkActive="active">
            <a [routerLink] = "['/cart']">
                <img src="../../assets/member/images/shopping.png" height="22px" width="30px">
            </a>
          </li>
          <div class="clear"> </div>
        </ul>
      </div>
      <div class="top-nav-right">

        <form>
          <input type="text">
          <input type="submit" value="" />
        </form>
      </div>
      <div class="clear"> </div>
    </div>
    <!---End-top-nav---->
  </div>
</div>
