        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="btn-group" style=" padding-bottom: 15px;padding-left: 20px;">
                        <a href="viewListRoom?hotelID=${hotelid}&hotelName=${hotelName}" type="button" class="btn btn-default">
                            <i class="ti-arrow-left"></i>&nbsp;&nbsp;back
                        </a>
                    </div>
                </div>

                <div class="row">


                    <div class="col-md-12">

                        <div class="card">
                            <div class="header" style="float: left;">
                                <h4 class="title">Thông tin cà phê</h4>
                                <p class="category"></p>

                            </div>

                            <div class="clearfix"></div>
                            <div class="content">
                                <form action="updateRoom" method="post">
                                    <input type="hidden" name="roomid" value="${roomInfo.roomid}" />
                                    <input type="hidden" name="hotelID" value="${hotelid}" />
                                    <input type="hidden" name="hotelName" value="${hotelName}" />
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Tên cà phê</label>
                                                <input type="text" class="form-control border-input" name="roomname" value="Cà phê 1 " required>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <input type="hidden" id="loaiphong" value="${roomInfo.roomcategoryid}" />
                                                <label>Loại cà phê</label>
                                                <select id="listloaiphong" name="Listloaiphong" class="form-control border-input">
                                                    <option class="dropdown" value="1">Hạt</option>
                                                    <option class="dropdown" value="2">Ran xay</option>
                                                    <option class="dropdown" value="3">Bột</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>


                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Giá 0.5 kg</label>
                                                <div class="input-group">
                                                    <span style="border: 1px solid #ccc5b9;" class="input-group-addon ">
                                                        <i style="font-size: 15px;" class="ti-money"></i>
                                                    </span>
                                                    <input type="number" class="form-control border-input" name="price" value="" required>

                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Trạng thái</label>
                                                <input type="text" class="form-control border-input" disabled placeholder="Status" name="r_status" value="Còn hàng">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>Mô tả</label>
                                                <textarea rows="7" class="form-control border-input" name="r_description" placeholder="Here can be your description"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="text-center" style="padding-top:10px; padding-left:10px; padding-bottom: 15px; float:right;">
                                            <a href="#" type="button" class="btn btn-default" data-toggle="modal" data-target="#deleteImage" style=" font-size: 14px;">
                                                <i class="ti-trash"></i>&nbsp;Xóa ảnh</a>
                                        </div>
                                        <div class="text-center" style="padding-top:10px; padding-bottom: 15px; float:right;">
                                            <a href="#" type="button" class="btn btn-default" data-toggle="modal" data-target="#changeImage" style=" font-size: 14px;">
                                                <i class="ti-plus"></i>&nbsp;Thêm ảnh</a>
                                        </div>

                                    </div>
                                    <div class="col-md-12">
                                        <div class="cntr mt20">
                                            <div class="pgwSlider wide">
                                                <div class="ps-current" style="height: 400px;">
                                                    <ul>
                                                        <li class="elt_1" style="display: list-item; opacity: 1; z-index: 2;">
                                                            <img src="http://static.pgwjs.com/img/pg/slider/paris.jpg" alt="Paris, France">
                                                        </li>
                                                    </ul>
                                                    <span class="ps-caption" style="display: block; font-size: 26px;">
                                                        Cà Phê</span>
                                                </div>
                                                <ul class="ps-list" style="display: block;">
                                                    <li class="elt_1" style="cursor: pointer; opacity: 1; width: 25%; height: 100px;">
                                                        <img src="http://static.pgwjs.com/img/pg/slider/paris.jpg" alt="Paris, France" data-description="Eiffel Tower and Champ de Mars">
                                                        <span>Cà phê 1</span>
                                                    </li>
                                                    <li class="elt_2" style="cursor: pointer; opacity: 0.6; width: 25%; height: 100px;">
                                                        <img src="http://static.pgwjs.com/img/pg/slider/montreal_mini.jpg" alt="Montréal, Canada" data-large-src="http://static.pgwjs.com/img/pg/slider/montreal.jpg">
                                                        <span>Cà phê 1</span>
                                                    </li>
                                                    <li class="elt_3" style="cursor: pointer; opacity: 0.6; width: 25%; height: 100px;">
                                                        <img src="http://static.pgwjs.com/img/pg/slider/shanghai.jpg">
                                                        <span>Cà phê 1</span>
                                                    </li>
                                                    <li class="elt_4" style="cursor: pointer; opacity: 0.6; width: 25%; height: 100px;">
                                                        <a target="_blank" rel="noopener">
                                                            <img src="http://static.pgwjs.com/img/pg/slider/new-york.jpg">
                                                            <span>Cà phê 1</span>
                                                        </a>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>

                                    </div>
                                    <div style="text-align: center;">
                                        <button type="submit" class="btn btn-info btn-fill btn-lg">Thêm Cà Phê</button>
                                    </div>
                                    <div class="clearfix"></div>

                                </form>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal đổi ảnh -->
        <div class="modal fade" id="changeImage" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="padding-top: 100px;">
            <form id="imageRoom" action="uploadImageRoom?idRoom=${roomInfo.roomid}&hotelID=${hotelid}&hotelName=${hotelName}" method="post"
                enctype="multipart/form-data">
                <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content">

                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Thêm ảnh phòng</h4>
                        </div>
                        <div class="modal-body">
                            <p>Chọn ảnh</p>
                            <input type="file" name="uploadFile" accept="image/*" onchange="loadFile(event)" />
                            <br/>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-default">Thêm</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Đóng</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <!-- Modal xóa ảnh -->
        <div class="modal fade" id="deleteImage" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="margin-top: -20px;">
            <form id="imageR" action="deleteImageRoom?idRoom=${roomInfo.roomid}&hotelID=${hotelid}&hotelName=${hotelName}" method="post"
                onsubmit="return checkCheckBoxes(this)">
                <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content">

                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Chọn ảnh cần xóa</h4>
                        </div>
                        <div class="modal-body">
                            <table class="table table-striped">
                                <tbody>
                                    <!-- <c:forEach items="${listImages}" var="listImages">
                            <tr>
                              <td>
                                     <div class="checkbox icheck-primary">
                                     <input type="checkbox" name="imgDel[]" value="${listImages.imageid}"/>
                                     </div>
                                   </td>
                                <td>
                                  <img style="height:180px; width:300px;" src="${listImages.image}" />
                                </td>
                            </tr> 
                          </c:forEach> -->
                                </tbody>
                            </table>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-default" onclick="return getConfirmation2();">Xóa</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Đóng</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <app-footer></app-footer>
    </div>
</div>
