<app-header></app-header>
<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-pic js-tilt" data-tilt>
        <img src="../assets/member/images/img-01.png" alt="IMG">
      </div>

      <form class="login100-form validate-form">
        <span class="login100-form-title">
          Đăng Ký Thành Viên
                  </span>
                  
                  <div class="wrap-input100 validate-input" data-validate = "Phải nhập họ">
          <input class="input100" type="text" name="pass" placeholder="Họ">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-user" aria-hidden="true"></i>
          </span>
                  </div>
                  <div class="wrap-input100 validate-input" data-validate = "Phải nhập tên">
          <input class="input100" type="text" name="pass" placeholder="Tên">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-user" aria-hidden="true"></i>
          </span>
        </div>
        <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
          <input class="input100" type="text" name="email" placeholder="Email">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-envelope" aria-hidden="true"></i>
          </span>
        </div>

        <div class="wrap-input100 validate-input" data-validate = "Mật khẩu bắt buộc">
          <input class="input100" type="password" name="pass" placeholder="Mật khẩu">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-lock" aria-hidden="true"></i>
          </span>
                  </div>
                  <div class="wrap-input100 validate-input" data-validate = "Mật khẩu xác nhận bắt buộc">
          <input class="input100" type="password" name="pass" placeholder="Mật khẩu xác nhận">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-lock" aria-hidden="true"></i>
          </span>
        </div>
        
        <div class="container-login100-form-btn">
          <button class="login100-form-btn">
            Đăng Ký
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
<app-footer></app-footer>
